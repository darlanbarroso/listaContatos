<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contatos Lite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Contatos Lite</h1>

        <div class="form-section">
            <h2 style="color: #2e7d32;">Cadastrar Novo Contato</h2>
            <form id="contatoForm">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>

                <button type="submit" class="btn">Cadastrar Contato</button>
                <div id="mensagem"></div>
            </form>
        </div>

        <div class="contatos-lista">
            <h2 style="color: #2e7d32;">Lista de Contatos</h2>
            <div id="listaContatos">
                <div class="vazio">Nenhum contato cadastrado ainda.</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
